<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SB Bricks Manufacturers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f3ef;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b53a1c;
      color: white;
      text-align: center;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #b53a1c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #8a2e16;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #555;
    }
    /*.logo{
      border:2px solid red;
      max-width: 300px;
      margin: 20px auto;
      background: white;
      padding: 20px;
    }*/
    .logo{
    width: 100%;           /* fills the width of screen */
    height: auto;          /* keeps the original aspect ratio */
    max-width: 1152px;     /* limits image size on big screens */
    display: block;        /* removes extra spacing below image */
    margin: 0 auto;        /* centers it horizontally */
    border-radius: 10px;   /* optional ‚Äî soft corners */
    object-fit: cover;     /* keeps it neat if container changes */
    }
    /*.responsive-img {
    width: 100%;           
    height: auto;          
    max-width: 600px;     
    display: block;        
    margin: 0 auto;        
    border-radius: 10px;
    object-fit: cover;     
    }*/
    .resposive-img{
      border:2px solid red;
      max-width: 300px;
      margin: 20px auto;
      background: white;
      padding: 20px;
    }
    @media (max-width: 600px) {
    .responsive-img {
    border-radius: 5px;
    max-width: 100%;
    }
    .logo{
    border-radius:5px;
    max-width:100%
    }
    }
  </style>
</head>
<body>

  <header>
    <h1>SB Bricks Manufacturers</h1>
    <p>High-quality red-orange wood-fired bricks</p>
  </header>
  <center>
  <img src="SBbrick.jpg" alt="red brick" class="logo">
  </center>
  <form id="orderForm">
    <h2>Place Your Order</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>

    <label for="area">Delivery Area:</label>
    <input type="text" id="area" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required>

    <label for="message">Additional Message:</label>
    <textarea id="message" rows="3"></textarea>

    <button type="submit">Send Order on WhatsApp</button>
  </form>
  <img src="SBbrickcard.jpg" alt="visitingcard" class="resposive-img">
  <footer>
    <p>&copy; 2025 SB Bricks Manufacturers +916363788297,8310812864| All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const area = document.getElementById("area").value;
      const quantity = document.getElementById("quantity").value;
      const message = document.getElementById("message").value;

      const whatsappNumber = "916363788297"; // üîÅ replace with your WhatsApp number (with country code, no +)
      
      const whatsappMsg = `üß± *New Brick Order* üß±
Name: ${name}
Phone: ${phone}
Area: ${area}
Quantity: ${quantity}
Message: ${message}`;

      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMsg)}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

</body>
</html>
